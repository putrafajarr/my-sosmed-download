<!doctype html>
<html>
<head>
  <title>my-sosmed-download</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white p-4">
<div class="container">
  <h2>Social Media Downloader</h2>

  <input id="url" class="form-control mb-2" placeholder="Paste link..." />
  <select id="format" class="form-select mb-2">
    <option value="mp4">MP4</option>
    <option value="mp3">MP3</option>
  </select>

  <button onclick="go()" class="btn btn-primary w-100">Download</button>

  <pre id="result" class="text-white mt-3"></pre>
</div>

<script>
async function go(){
  let res = await fetch("/api/download", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      url:document.getElementById("url").value,
      format:document.getElementById("format").value
    })
  });

  document.getElementById("result").textContent =
    JSON.stringify(await res.json(),null,2);
}
</script>

</body>
</html>
