<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sosmed Downloader PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: white;
      font-family: "Poppins", sans-serif;
    }

    .glass-box {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }

    .thumb {
      width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }

    .btn-custom {
      padding: 12px;
      border-radius: 12px;
      font-weight: 600;
      margin-top: 10px;
    }

    .btn-mp4 { background: #28a745; border: none; }
    .btn-mp3 { background: #ffbe0b; border: none; color: black; }

    .loader {
      width: 45px;
      height: 45px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top-color: #0d6efd;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 15px auto;
      display: none;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

<div class="container py-5">

  <h2 class="text-center fw-bold mb-4">
    üî• Sosmed Downloader <span class="text-primary">Fajar</span>
  </h2>

  <!-- INPUT BOX -->
  <div class="glass-box mb-4">
    <label class="fw-bold fs-5 mb-2">Tempelkan Link Video:</label>
    <input id="url" class="form-control form-control-lg" placeholder="https://tiktok.com/...">

    <button class="btn btn-primary btn-lg w-100 mt-3" onclick="getInfo()">
      üéØ Ambil Info Video
    </button>

    <div id="loader" class="loader"></div>
  </div>

  <!-- RESULT -->
  <div id="result" style="display:none;">
    <div class="glass-box text-center">

      <img id="thumb" class="thumb">

      <h4 class="fw-bold mt-3" id="title"></h4>

      <label class="fw-bold mt-3">Resolusi Video:</label>
      <select id="resolution" class="form-select mt-2"></select>

      <button class="btn btn-custom btn-mp4 w-100" onclick="downloadMP4()">
        ‚ñ∂Ô∏è Download MP4
      </button>

      <button class="btn btn-custom btn-mp3 w-100" onclick="downloadMP3()">
        üéµ Download MP3
      </button>

    </div>
  </div>

</div>

<script>
let selectedURL = "";

// AMBIL INFO VIDEO
async function getInfo() {
  const url = document.getElementById("url").value;
  selectedURL = url;

  if (!url) return alert("Masukkan link dulu bang!");

  document.getElementById("loader").style.display = "block";

  let res = await fetch("/api/info", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url })
  });

  document.getElementById("loader").style.display = "none";

  let data = await res.json();

  if (!data.success) return alert(data.message);

  document.getElementById("thumb").src = data.thumbnail;
  document.getElementById("title").innerText = data.title;

  let select = document.getElementById("resolution");
  select.innerHTML = "";

  data.formats.forEach(f => {
    let opt = document.createElement("option");
    opt.textContent = f.resolution;
    select.appendChild(opt);
  });

  document.getElementById("result").style.display = "block";
}

// DOWNLOAD MP4 (backend auto pilih format terbaik)
function downloadMP4() {
  window.open(`/download?url=${encodeURIComponent(selectedURL)}`, "_blank");
}

// DOWNLOAD MP3
function downloadMP3() {
  window.open(`/download-mp3?url=${encodeURIComponent(selectedURL)}`, "_blank");
}
</script>

</body>
</html>
