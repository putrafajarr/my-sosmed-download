<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sosmed Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: white;
    }
    .card {
      background: #1c1c1c;
      border: 1px solid #333;
    }
    .thumbnail {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container py-5">

  <h2 class="text-center mb-4">ðŸ”¥ Sosmed Video Downloader</h2>

  <div class="card p-4">

    <label>Tempelkan Link Video:</label>
    <input id="url" class="form-control mb-3" placeholder="https://tiktok.com/..." />

    <button class="btn btn-primary w-100" onclick="getInfo()">
      Ambil Info Video
    </button>

  </div>

  <div id="result" class="mt-4" style="display:none;">
    <div class="card p-4 text-center">
      <img id="thumb" class="thumbnail mb-3" />
      <h4 id="title"></h4>

      <a id="downloadBtn" class="btn btn-success w-100 mt-3" target="_blank">
        Download MP4
      </a>
    </div>
  </div>

</div>

<script>
async function getInfo() {
  const url = document.getElementById("url").value;
  if (!url) {
    alert("Masukkan link dulu bang");
    return;
  }

  let res = await fetch("/api/info", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url })
  });

  let data = await res.json();

  if (!data.success) {
    alert("Gagal ambil info:\n" + data.message);
    return;
  }

  // Tampilkan preview
  document.getElementById("thumb").src = data.thumbnail;
  document.getElementById("title").innerText = data.title;
  document.getElementById("downloadBtn").href = "/download?url=" + encodeURIComponent(url);

  document.getElementById("result").style.display = "block";
}
</script>

</body>
</html>
