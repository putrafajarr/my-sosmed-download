<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sosmed Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#111; color:white; }
    .card { background:#1c1c1c; border:1px solid #333; }
    .thumbnail { width:100%; border-radius:10px; }
  </style>
</head>

<body>

<div class="container py-5">

  <h2 class="text-center mb-4">ðŸ”¥ Sosmed Downloader (MP4 & MP3)</h2>

  <div class="card p-4">
    <label>Tempelkan Link Video:</label>
    <input id="url" class="form-control mb-3" placeholder="https://tiktok.com/..." />
    <button class="btn btn-primary w-100" onclick="getInfo()">Ambil Info Video</button>
  </div>

  <div id="result" class="mt-4" style="display:none;">
    <div class="card p-4 text-center">

      <img id="thumb" class="thumbnail mb-3" />
      <h4 id="title"></h4>

      <label class="mt-3">Pilih Resolusi:</label>
      <select id="resolution" class="form-select mb-3"></select>

      <button class="btn btn-success w-100 mb-2" onclick="downloadMP4()">
        Download MP4
      </button>

      <button class="btn btn-warning w-100" onclick="downloadMP3()">
        Download MP3
      </button>

    </div>
  </div>

</div>

<script>
let selectedURL = "";

async function getInfo() {
  const url = document.getElementById("url").value;
  selectedURL = url;

  if (!url) {
    alert("Masukkan link dulu bang");
    return;
  }

  let res = await fetch("/api/info", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({ url })
  });

  let data = await res.json();

  if (!data.success) {
    alert("Gagal ambil info:\n" + data.message);
    return;
  }

  document.getElementById("thumb").src = data.thumbnail;
  document.getElementById("title").innerText = data.title;

  let reso = document.getElementById("resolution");
  reso.innerHTML = "";

  data.formats.forEach(f => {
    let opt = document.createElement("option");
    opt.value = f.format_id;
    opt.textContent = f.resolution;
    reso.appendChild(opt);
  });

  document.getElementById("result").style.display = "block";
}

function downloadMP4() {
  let format_id = document.getElementById("resolution").value;
  window.open(`/download?url=${encodeURIComponent(selectedURL)}&format_id=${format_id}`, "_blank");
}

function downloadMP3() {
  window.open(`/download-mp3?url=${encodeURIComponent(selectedURL)}`, "_blank");
}
</script>

</body>
</html>
